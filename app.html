<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text To Speech App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="app-bg">
  <div class="glass-card app-card">
    <header>
      <h1>🗣️ Text To Speech</h1>
      <p>Convert text into speech effortlessly</p>
      <button id="themeToggle" class="theme-btn">🌙</button>
    </header>

    <textarea id="textInput" placeholder="Type your text here..."></textarea>

    <div class="controls">
      <select id="voiceSelect"></select>
      <div class="sliders">
        <label for="pitch">Pitch</label>
        <input id="pitch" type="range" min="0" max="2" step="0.1" value="1">
        <label for="rate">Rate</label>
        <input id="rate" type="range" min="0.1" max="2" step="0.1" value="1">
        <label for="volume">Volume</label>
        <input id="volume" type="range" min="0" max="1" step="0.1" value="1">
      </div>
      <div class="buttons">
        <button id="speakBtn">🔊 Speak</button>
        <button id="stopBtn">⏹ Stop</button>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Text To Speech | All rights reserved</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
